<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #ede8d0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #954535;
            margin-bottom: 20px;
        }

        .checkmark {
            font-size: 80px;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        .container p {
            margin: 0;
        }

        /* Styling for the home button */
        .home-button {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #954535;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #a96d53;
        }

        .home-button .icon {
            font-size: 22px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">&#10004;</div> <!-- Checkmark character -->
        <h2>Thank You!</h2>
        <p>Your booking has been confirmed.</p>

        <!-- Home button with icon -->
        <a href="index.html" class="home-button">
            <span class="icon">&#8962;</span> <!-- Home icon -->
            Home
        </a>
    </div>
</body>
</html>
